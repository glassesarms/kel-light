<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kel's Light</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .button-row {
      display: flex;
      gap: 1.5rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #f5f5f5;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }

    #statusBar {
      width: 140px;
      height: 16px;
      border-radius: 4px;
      background-color: #333;
      transition: background-color 0.3s ease;
    }

    #response {
      font-size: 0.9rem;
      opacity: 0.2;
    }

    .status-holder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>
<body>
  <h1>Kel's Light</h1>

  <div class="button-row">
    <button onclick="setStatus(true)">In Session</button>
    <button onclick="setStatus(false)">Available</button>
  </div>
  <div class="status-holder">
    <div id="statusBar"></div>
    <p id="response"></p>
  </div>


  <script>
    async function setStatus(inSession) {
      const res = await fetch("https://api.jsonbin.io/v3/b/681f40968960c979a596abb9", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": "$2a$10$6wPrJLY9yrECPc/PLkqzUOkTup2vSgFJTYqSN3xMz/5HHvm6sFqVC"
        },
        body: JSON.stringify({ in_session: inSession })
      });

      const data = await res.json();
      updateStatusUI(inSession);
    }

    function updateStatusUI(inSession) {
      const bar = document.getElementById("statusBar");
      const response = document.getElementById("response");

      if (inSession) {
        bar.style.backgroundColor = "#aa2e2e";
        response.innerText = "Current Status: In Session";
      } else {
        bar.style.backgroundColor = "#2eaa59";
        response.innerText = "Current Status: Available";
      }
    }

    fetch("https://api.jsonbin.io/v3/b/681f40968960c979a596abb9/latest", {
      headers: {
        "X-Master-Key": "$2a$10$6wPrJLY9yrECPc/PLkqzUOkTup2vSgFJTYqSN3xMz/5HHvm6sFqVC"
      }
    })
    .then(res => res.json())
    .then(data => {
      updateStatusUI(data.record.in_session);
    });
  </script>
</body>
</html>
