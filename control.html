<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kel's Light</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .button-row {
      display: flex;
      gap: 1.5rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #f5f5f5;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }

    #statusBar {
      width: 140px;
      height: 16px;
      border-radius: 4px;
      background-color: #333;
      transition: background-color 0.3s ease;
    }

    #response {
      font-size: 0.9rem;
      opacity: 0.2;
    }

    .status-holder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #loginForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background-color: #222;
      color: white;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Kel's Light</h1>

  <div id="loginSection">
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <div id="mainUI" style="display:none">
    <div class="button-row">
      <button onclick="setStatus(true)">In Session</button>
      <button onclick="setStatus(false)">Available</button>
    </div>
    <div class="status-holder">
      <div id="statusBar"></div>
      <p id="response"></p>
    </div>
    <button onclick="logout()">Log Out</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);

    const dbUrl = firebaseConfig.databaseURL + "/session/in_session.json";

    const loginForm = document.getElementById("loginForm");
    const loginSection = document.getElementById("loginSection");
    const mainUI = document.getElementById("mainUI");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        loginSection.style.display = "none";
        mainUI.style.display = "flex";
        fetchStatus();
      } else {
        loginSection.style.display = "flex";
        mainUI.style.display = "none";
      }
    });

    async function setStatus(inSession) {
      const token = await firebase.auth().currentUser.getIdToken();
      await fetch(dbUrl + "?auth=" + token, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(inSession)
      });
      updateStatusUI(inSession);
    }

    async function fetchStatus() {
      const token = await firebase.auth().currentUser.getIdToken();
      const res = await fetch(dbUrl + "?auth=" + token);
      const data = await res.json();
      updateStatusUI(data);
    }

    function updateStatusUI(inSession) {
      const bar = document.getElementById("statusBar");
      const response = document.getElementById("response");
      if (inSession) {
        bar.style.backgroundColor = "#aa2e2e";
        response.innerText = "Current Status: In Session";
      } else {
        bar.style.backgroundColor = "#2eaa59";
        response.innerText = "Current Status: Available";
      }
    }

    function logout() {
      firebase.auth().signOut();
    }
  </script>
</body>
</html>
